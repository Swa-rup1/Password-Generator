<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>The <span class="pass">Password Generator</span></h1>
            <div class="box">
                <input type="text" name="text" id="password" >
                <img src="img/Copy.png" alt="copy" id="copy" onclick="copyPassword()">
            </div>
            <button id="generate" onclick="createPassword ()">Generate</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
